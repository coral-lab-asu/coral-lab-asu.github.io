# # # # # # # #
#   N A       #
# # # # # # # #

# Basic
name: "CoRAL"
title: "CoRAL Lab at ASU"
description: "The CoRAL Lab is an natural language processing research group at Arizona State University."

# URL
url: ""
baseurl: ""
#baseurl:            "" #For Root Domain
permalink: /:year/:month/:day/:title.html

# Markdown
markdown: kramdown

# Highlighter
highlighter: rouge

# Navigation
nav:
  - name: "home"
    href: "/"
  # - name:           "about"
  #   href:           "/about"
  - name: "publications"
    href: "/publication"
  - name: "people"
    href: "/people"
  - name: "resources"
    href: "/resources" 
  - name: "supporter"
    href: "/supporter"

# Sass
sass:
  style: :compressed

# Scopes
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "people"
    values:
      layout: "profile"

collections:
  people:
    output: true
    permalink: /people/:title/index.html

# Backend endpoint for poster upload pipeline (GitHub App-backed)
upload_api_url: ""

# Backend endpoint for form metadata submission to _data/resources.csv
resource_submit_api_url: ""
